<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runtime CSS Generator</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="cssar.js"></script>
  </head>
  <body>
    <div
      id="styled-box"
      class="color:red font-size:20px border:2px_solid_powderblue background-color:coral"
    >
      Styled box
    </div>
    <div
      id="calc-box"
      class="width:calc(100%_-_20px) height:calc(50vh_-_10px) padding:10px_20px"
    >
      Calc box
    </div>
    <div id="border-box" class="border:2px_solid_powderblue">Border box</div>

    <button
      id="add-btn"
      onclick="document.body.insertAdjacentHTML('beforeend', `<div id='dynamic-box' class='color:#aaaeae padding:20px_25px width:calc(80%_-_30px)'>dynamic</div>`)"
    >
      Add Dynamic Box
    </button>

    <div id="test-output" class="test-result"></div>
    <br />
    <br />
    <div class="&_>_div_>_h4:background-color:green">
      Title
      <div>
        Subtitle
        <h4>Subsubtitle</h4>
      </div>
    </div>

    <div class="&_>_div:background-color:red;color:blue padding:10px_20px">
      Title
      <div>
        Subtitle
        <h4>Subsubtitle</h4>
      </div>
    </div>
  </body>
</html>
